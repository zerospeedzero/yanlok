<!DOCTYPE html>
<html>
<head>
    <title>Transparent Website Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://eurekayyuen.wixsite.com/mysite"></iframe>
</body>
</html>
